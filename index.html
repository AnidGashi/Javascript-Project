<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="fetchData.js"></script>
</head>
<body>
    <section class="header"></section>

    <h1 class="text-4xl text-center mt-7">Trending Recipies</h1>


    <div class="recepies container grid grid-cols-4 gap-12 mx-auto mt-10">
        <!-- Cards -->
    </div>

    <div class="text-center mt-10">
        <button id="Back" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"> Back
            </span>
        </button>
    
        <button id="Next" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Next
            </span>
        </button>
    </div>

    <section class="footer"></section>

    <script type="module">
        import Header from "./components/header.js"
        document.querySelector('.header').innerHTML = Header() 
        
        import Footer from "./components/footer.js"
        document.querySelector('.footer').innerHTML = Footer()

    </script>
</body>
</html>
